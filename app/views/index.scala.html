@import domain.git.GitClientId.GitHub
@()

@main("Welcome to Play") {
    <div class="uk-section">
        <div class="uk-container uk-container-small">
            <h1 class="uk-heading-line uk-text-center"><span>Gitと連携してアクティビティをシェアする</span></h1>
            <div class="uk-child-width-1-3@@s uk-grid-small uk-text-center" uk-grid>
                <p></p>
                <div>
                    <a href="@adapter.web.controllers.routes.SignUpController.linkGit(GitHub.value)" class="uk-button uk-button-default uk-margin-small-bottom uk-width-1-1@@s">Sign up with GitHub</a>
                    <button class="uk-button uk-button-default uk-margin-small-bottom uk-width-1-1@@s">Sign up with Bitbucket</button>
                    <button class="uk-button uk-button-default uk-margin-small-bottom uk-width-1-1@@s">Sign up with GitLub</button>
                </div>
            </div>
        </div>
    </div>
}
